<!DOCTYPE html>
<html>
<head>
  <title>Semester Exam</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body class="container pt-3">
  <h1 class="text-center text-light" style="margin:30px;background-color:lightgreen;padding:30px;font-size:60px;font-family:cursive;">Exam Portal</h1>
  <p>
    <form action="register" method="post" style="max-width:500px;margin:auto">
	  	<div class="input-container">
		    <i class="fa fa-user icon"></i>
		    <input class="input-field" type="text" placeholder="ROLL NUMBER" name="rollno" required>
	  	</div> 
	  	<div class="input-container">
		    <i class="fa fa-key mail"></i>
		    <input class="input-field" type="email" placeholder="E-mail" name="email" required>
	  	</div> 
	  	<div class="input-container">
		    <i class="fa fa-key icon"></i>
		    <input class="input-field" type="password" placeholder="PASSWORD" name="password" required>
	  	</div>
	
	  	<button type="submit" class="btn">Register</button>
  	</form>
  </p>
